<!-- Keyboard Shortcuts Help Modal -->
<div
    x-show="showShortcutsHelp"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 z-50 flex items-center justify-center p-4"
    @click.self="showShortcutsHelp = false"
    style="display: none"
>
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

    <!-- Panel -->
    <div
        class="relative w-full max-w-md bg-[#1c1c1e] border border-white/12 rounded-2xl shadow-2xl overflow-hidden"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 scale-95 translate-y-2"
        x-transition:enter-end="opacity-100 scale-100 translate-y-0"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95 translate-y-2"
    >
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-white/8">
            <div class="flex items-center gap-2.5">
                <i data-lucide="keyboard" class="w-5 h-5 text-accent"></i>
                <h2 class="text-[17px] font-semibold text-white">Keyboard Shortcuts</h2>
            </div>
            <button
                class="p-1.5 -mr-1.5 text-[var(--text-secondary)] hover:text-white hover:bg-white/10 rounded-lg transition-colors"
                @click="showShortcutsHelp = false"
            >
                <i data-lucide="x" class="w-4 h-4"></i>
            </button>
        </div>

        <!-- Shortcuts List -->
        <div class="px-6 py-4 space-y-1">
            <!-- General -->
            <div class="text-[11px] font-semibold text-white/40 uppercase tracking-wider mb-2">
                General
            </div>

            <div class="flex items-center justify-between py-2">
                <span class="text-[14px] text-white/80">Focus chat input</span>
                <kbd class="shortcut-kbd" x-text="modKey() + ' + K'"></kbd>
            </div>

            <div class="flex items-center justify-between py-2">
                <span class="text-[14px] text-white/80">New conversation</span>
                <kbd class="shortcut-kbd" x-text="modKey() + ' + N'"></kbd>
            </div>

            <div class="flex items-center justify-between py-2">
                <span class="text-[14px] text-white/80">Open settings</span>
                <kbd class="shortcut-kbd" x-text="modKey() + ' + ,'"></kbd>
            </div>

            <div class="flex items-center justify-between py-2">
                <span class="text-[14px] text-white/80">Show this help</span>
                <kbd class="shortcut-kbd" x-text="modKey() + ' + /'"></kbd>
            </div>

            <div class="h-px bg-white/8 my-2"></div>

            <!-- Navigation -->
            <div class="text-[11px] font-semibold text-white/40 uppercase tracking-wider mb-2">
                Navigation
            </div>

            <div class="flex items-center justify-between py-2">
                <span class="text-[14px] text-white/80">Toggle activity panel</span>
                <kbd class="shortcut-kbd" x-text="modKey() + ' + Shift + A'"></kbd>
            </div>

            <div class="flex items-center justify-between py-2">
                <span class="text-[14px] text-white/80">Close modal / panel</span>
                <kbd class="shortcut-kbd">Esc</kbd>
            </div>
        </div>

        <!-- Footer hint -->
        <div class="px-6 py-3 border-t border-white/8 bg-white/[0.02]">
            <p class="text-[12px] text-white/30 text-center">
                Shortcuts are disabled while typing in the chat input
            </p>
        </div>
    </div>
</div>

<!-- Scoped styles for kbd elements -->
<style>
    .shortcut-kbd {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 3px 8px;
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 12px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.6);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        line-height: 1.4;
        white-space: nowrap;
    }
</style>

<!-- Refresh icons when modal opens -->
<div x-effect="showShortcutsHelp && $nextTick(() => { if (window.refreshIcons) window.refreshIcons(); })"></div>
